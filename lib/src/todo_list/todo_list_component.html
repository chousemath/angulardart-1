<!-- Components info: https://webdev.dartlang.org/components -->
<div>
  <material-input label="What do you need to do?" autoFocus floatingLabel style="width:80%" [(ngModel)]="newTodo" (keyup.enter)="add()">
  </material-input>

  <material-fab mini raised (trigger)="add()" [disabled]="newTodo.isEmpty">
    <material-icon icon="add"></material-icon>
  </material-fab>
</div>

<p *ngIf="items.isEmpty">
  Nothing to do! Add items above.
</p>

<div *ngIf="items.isNotEmpty">
  <h1>To do list</h1>
  <ul>
    <li *ngFor="let item of items; let i=index">
      <material-checkbox #done materialTooltip="Mark item as done">
      </material-checkbox>
      <span [class.done]="done.checked">{{item}}</span>
      <material-fab mini (trigger)="remove(i)">
        <material-icon icon="delete"></material-icon>
      </material-fab>
    </li>
  </ul>
</div>

<div *ngIf="trashcan.isNotEmpty">
  <h1>Trashcan</h1>
  <ul>
    <li *ngFor="let item of trashcan; let i=index">
      {{item}}
      <material-fab mini (trigger)="removePermanent(i)">
        <material-icon icon="delete"></material-icon>
      </material-fab>
    </li>
  </ul>
</div>
